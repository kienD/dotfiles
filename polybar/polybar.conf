[global/wm]
margin-top = 5
margin-bottom = 5

[monitors]
laptop = LVDS-1-1
work = DP-0

[bar/bar1]
monitor = ${monitors.laptop}
width = 100%
height = 25
offset-x = 0
offset-y = 5

bottom = true

background = #00000000
foreground = #E5E5E5

spacing = 1
padding-left = 4
padding-right = 4
module-margin-left = 1
module-margin-right = 2

font-0 = hack:pixelsize=12;1
font-1 = unifont:size=6:heavy:fontformat=truetype;-2
font-2 = siji:pixelsize=10;0
font-3 = FontAwesome:pixelsize=14;0

modules-left =
modules-center = i3
modules-right =

tray-position = right
tray-padding = 0
tray-transparent = true

override-redirect = true
wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[bar/bar2]
monitor = ${monitors.work}
width = 100%
height = 25
offset-x = 0
offset-y = 5

bottom = true
background = #00000000
foreground = #E5E5E5

spacing = 1
padding-left = 4
padding-right = 4
module-margin-left = 1
module-margin-right = 2

font-0 = hack:pixelsize=12;1
font-1 = unifont:size=6:heavy:fontformat=truetype;-2
font-2 = siji:pixelsize=10;0
font-3 = FontAwesome:pixelsize=14;0

modules-left =
modules-center = i3
modules-right = wired-network

override-redirect = true
wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[bar/topbar1]
monitor = ${monitors.laptop}
width = 100%
height = 25
offset-x = 0
offset-y = 5
padding-left = 2
padding-right = 2

background = #00000000
foreground = #E5E5E5

font-0 = hack:pixelsize=12;1
font-1 = unifont:size=6:heavy:fontformat=truetype;-2
font-2 = siji:pixelsize=10;0
font-3 = FontAwesome:pixelsize=14;0

modules-left = battery
modules-center = date
modules-right = volume

override-redirect = true
wm-restack = i3

[bar/topbar2]
monitor = ${monitors.work}
width = 100%
height = 25
offset-x = 0
offset-y = 5
padding-left = 2
padding-right = 2

background = #00000000
foreground = #E5E5E5

font-0 = hack:pixelsize=12;1
font-1 = unifont:size=6:heavy:fontformat=truetype;-2
font-2 = siji:pixelsize=10;0
font-3 = FontAwesome:pixelsize=14;0

modules-left = battery
modules-center = date
modules-right = volume

override-redirect = true
wm-restack = i3

[module/battery]
type=internal/battery
full-at = 98

battery = BAT1
adapter = ACAD

poll-interval = 5

format-charging = <animation-charging>  <label-charging>

format-discharging = <ramp-capacity>  <label-discharging>

label-charging = %percentage%%
label-discharging = %time%

label-full = 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-chargin-framerate = 750

[module/date]
type = internal/date
interval = 5

date = "%m/%d/%y"
date-alt = " %d"

time = " %I:%M%P"
time-alt =  %I:%M

label = %date% %time%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = true
strip-wsnumbers = true
pin-workspaces = true

label-mode-padding = 5
label-mode-foreground = #ffffff

label-unfocused-foreground = #555555
label-unfocused-padding = 1

label-visible-foregroud = #888888
label-visible-padding = 1

label-focused-foreground = #ffffff
label-focused-padding = 1

label-urgent-padding = 1

[module/volume]
type = internal/volume

format-volume = <label-volume> <bar-volume>
label-volume = ""
label-volume-foreground = ${root.foreground}
label-muted = muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = │
bar-volume-indicator-font = 2
bar-volume-indicator-foreground = #ff
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground =

[module/wired-network]
interface = enp0s20u1u4
label-connected = %downspeed:9%
type = internal/network

[module/menu-apps]
label-close = X
label-open = Apps
label-separator = |
type = custom/menu

menu-0-0 = Browsers
menu-0-0-exec = menu-open-1
menu-0-1 = Multimedia
menu-0-1-exec = menu-open-2

menu-1-0 = Chrome
menu-1-0-exec = google-chrome-stable &
menu-1-1 = Firefox
menu-1-1-exec = firefox &

menu-2-0 = Gimp
menu-2-0-exec = gimp &
menu-2-1 = scrot
menu-2-1-exec = scrot &
